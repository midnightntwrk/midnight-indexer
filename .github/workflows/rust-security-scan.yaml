name: Security & License Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  security-events: write  # required for SARIF upload
  contents: read

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  #v4.2.2

    - name: Install cargo-audit
      run: cargo install --git https://github.com/rustsec/rustsec cargo-audit

    - name: Run vuln scan
      run: cargo audit --format sarif > scan.sarif || true

    - name: Upload SARIF
      uses: github/codeql-action/upload-sarif@86b04fb0e47484f7282357688f21d5d0e32175fe  # v3.29.2
      with:
        sarif_file: scan.sarif
