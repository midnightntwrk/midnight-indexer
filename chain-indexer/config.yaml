run_migrations: true

application:
  network_id: "Undeployed"
  blocks_buffer: 10
  save_zswap_state_after: 1000
  caught_up_max_distance: 10
  caught_up_leeway: 5

infra:
  node:
    url: "ws://localhost:9944"
    reconnect_max_delay: "10s" # 10ms, 100ms, 1s, 10s
    reconnect_max_attempts: 30 # Roughly 5m

  storage:
    host: "localhost"
    port: 5432
    dbname: "indexer"
    user: "indexer"
    sslmode: "prefer"

  zswap_state_storage:
    url: "localhost:4222"
    username: "indexer"

  pub_sub:
    url: "localhost:4222"
    username: "indexer"

telemetry:
  tracing:
    enabled: false
    service_name: "chain-indexer"
    otlp_exporter_endpoint: "http://localhost:4317"
  metrics:
    enabled: false
    address: "0.0.0.0"
    port: 9000
