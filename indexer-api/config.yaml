run_migrations: true

application:
  network_id: "undeployed"

infra:
  storage:
    host: "localhost"
    port: 5432
    dbname: "indexer"
    user: "indexer"
    sslmode: "prefer"
    max_connections: 25
    idle_timeout: "1m"
    max_lifetime: "5m"

  ledger_db:
    cache_size: 1024

  pub_sub:
    url: "localhost:4222"
    username: "indexer"
    max_reconnects: 4

  api:
    address: "0.0.0.0"
    port: 8088
    request_body_limit: "1MiB"
    max_complexity: 200
    max_depth: 15

telemetry:
  tracing:
    enabled: false
    service_name: "indexer-api"
    otlp_exporter_endpoint: "http://localhost:4317"
  metrics:
    enabled: false
    address: "0.0.0.0"
    port: 9000
