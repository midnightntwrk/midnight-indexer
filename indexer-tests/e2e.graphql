query BlockQuery($block_offset: BlockOffset) {
    block(offset: $block_offset) {
        hash
        height
        protocolVersion
        timestamp
        author
        parent {
            hash
            height
        }
        transactions {
            hash
            protocolVersion
            block {
                hash
            }
            contractActions {
                address
                transaction {
                    hash
                    block {
                        hash
                        height
                    }
                    __typename
                    ... on RegularTransaction {
                        transactionResult {
                            status
                        }
                        identifiers
                    }
                }
                unshieldedBalances {
                    tokenType
                    amount
                }
                __typename
                ... on ContractCall {
                    entryPoint
                    deploy {
                        address
                    }
                }
            }
            unshieldedCreatedOutputs {
                owner
                value
                tokenType
                intentHash
                outputIndex
            }
            unshieldedSpentOutputs {
                owner
                value
                tokenType
                intentHash
                outputIndex
            }
            zswapLedgerEvents {
                id
            }
            dustLedgerEvents {
                id
                __typename
                ... on DustInitialUtxo {
                    output {
                        nonce
                    }
                }
            }
            __typename
            ... on RegularTransaction {
                transactionResult {
                    status
                    segments {
                        id
                        success
                    }
                }
                identifiers
                startIndex
                endIndex
                fees {
                    paidFees
                    estimatedFees
                }
            }
        }
    }
}

