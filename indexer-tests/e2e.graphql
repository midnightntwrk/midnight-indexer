subscription ShieldedTransactionsSubscription($sessionId: HexEncoded!) {
    shieldedTransactions(sessionId: $sessionId) {
        __typename
        ... on RelevantTransaction {
            transaction {
                startIndex
                endIndex
            }
            collapsedMerkleTree {
                startIndex
                endIndex
            }
        }
        __typename
        ... on ShieldedTransactionsProgress {
            highestEndIndex
            highestCheckedEndIndex
            highestRelevantEndIndex
        }
    }
}

subscription UnshieldedTransactionsSubscription($address: UnshieldedAddress!) {
    unshieldedTransactions(address: $address) {
        __typename
        ... on UnshieldedTransaction {
            transaction {
                hash
                __typename
                ... on RegularTransaction {
                    transactionResult {
                        status
                    }
                }
            }
            createdUtxos {
                owner
                tokenType
                value
                outputIndex
                intentHash
                createdAtTransaction {
                    hash
                    __typename
                    ... on RegularTransaction {
                        transactionResult {
                            status
                        }
                    }
                }
            }
            spentUtxos {
                owner
                tokenType
                value
                outputIndex
                intentHash
                createdAtTransaction {
                    hash
                    __typename
                    ... on RegularTransaction {
                        transactionResult {
                            status
                        }
                    }
                }
                spentAtTransaction {
                    hash
                    __typename
                    ... on RegularTransaction {
                        transactionResult {
                            status
                        }
                    }
                }
            }
        }
        __typename
        ... on UnshieldedTransactionsProgress {
            highestTransactionId
        }
    }
}

