subscription ShieldedTransactionsSubscription(
    $sessionId: HexEncoded!
) {
    shieldedTransactions(sessionId: $sessionId) {
        __typename
        ... on ViewingUpdate {
            index
            update {
                __typename
                ... on MerkleTreeCollapsedUpdate {
                    start
                    end
                }
                __typename
                ... on RelevantTransaction {
                    start
                    end
                }
            }
        }
        __typename
        ... on ShieldedTransactionsProgress {
            highestIndex
            highestRelevantIndex
            highestRelevantWalletIndex
        }
    }
}

subscription UnshieldedTransactionsSubscription($address: UnshieldedAddress!) {
    unshieldedTransactions(address: $address) {
        __typename
        ... on UnshieldedTransaction {
            transaction {
                hash
                block {
                    height
                }
            }
            createdUtxos {
                owner
                tokenType
                value
                outputIndex
                intentHash
                createdAtTransaction {
                    hash
                }
            }
            spentUtxos {
                owner
                tokenType
                value
                outputIndex
                intentHash
                createdAtTransaction {
                    hash
                }
                spentAtTransaction {
                    hash
                }
            }
        }
        __typename
        ... on UnshieldedTransactionsProgress {
            highestTransactionId
        }
    }
}

query DustEventsByTransactionQuery($transactionHash: HexEncoded!) {
    dustEventsByTransaction(transactionHash: $transactionHash) {
        transactionHash
        logicalSegment
        physicalSegment
        eventType
        eventDetails {
            __typename
            ... on DustInitialUtxoDetails {
                initialValue
                owner
                nonce
                seq
                ctime
                backingNight
                mtIndex
                generationInfo {
                    nightUtxoHash
                    value
                    owner
                    nonce
                    ctime
                    dtime
                    merkleIndex
                }
                generationIndex
            }
            __typename
            ... on DustGenerationDtimeUpdateDetails {
                generationInfo {
                    nightUtxoHash
                    value
                    owner
                    nonce
                    ctime
                    dtime
                    merkleIndex
                }
                generationIndex
            }
            __typename
            ... on DustSpendProcessedDetails {
                commitment
                commitmentIndex
                nullifier
                vFee
                time
                params {
                    nightDustRatio
                    generationDecayRate
                    dustGracePeriod
                }
            }
        }
    }
}

